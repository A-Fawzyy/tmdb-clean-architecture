name: common
description: A new Flutter package project.
version: 0.0.1

environment:
  sdk: '>=2.19.4 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # Localization
  intl: ^0.17.0
  # Localization

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  lint: ^2.0.1

  # Important: Used to generate localization manually in case it's not generated automatically
  # flutter pub run intl_utils:generate
  intl_utils: ^2.8.2

flutter:
  uses-material-design: true

  generate: true

flutter_intl:
  enabled: true
  class_name: AppLocalization
  main_locale: en
