name: platform_channels_challenge
description: Flutter project where we use platform to call APIs natively and propagate the result back to the flutter code.

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.

  # Caches images to reduce waste
  cached_network_image: ^3.2.3

  # Used to compare models for equality
  equatable: ^2.0.5

  # Dependency Injection service locator
  get_it: ^7.2.0

  # Routing library
  go_router: ^6.2.0

  # collection operations
  collection: ^1.17.0

  # Bloc state management for separation from user interface
  flutter_bloc: ^8.1.2

  # Providers needed providing blocs
  provider: ^6.0.5

  # hooks to support state management (animations and form validation)
  flutter_hooks: ^0.18.6


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.5


  # Imported modules/packages
  common:
    path: common

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  lint: ^2.0.1


flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Montserrat
      fonts:
      - asset: assets/fonts/Montserrat-Bold.ttf
      - asset: assets/fonts/Montserrat-SemiBold.ttf
      - asset: assets/fonts/Montserrat-Medium.ttf
